<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ApplyAI</title>
    <link rel="stylesheet" href="./popup.css" />
</head>

<body>
    <div class="container">
        <header class="brand">
            <div class="logo" aria-hidden="true">A</div>
            <div class="title-wrap">
                <div class="title-row">
                    <div class="title">ApplyAI</div>
                    <span id="statusPill" class="pill pill--idle">Checkingâ€¦</span>
                </div>
                <div class="subtitle">Autofill job applications faster</div>
            </div>
        </header>

        <section class="card">
            <div class="row">
                <div class="label">Account</div>
                <div id="accountValue" class="value muted">Not connected</div>
            </div>

            <div class="divider"></div>

            <div class="actions">
                <button id="primaryBtn" class="btn btn--primary" type="button">
                    Connect
                </button>

                <button id="extractBtn" class="btn btn--primary" type="button" style="display:none;">
                    Extract Job Description
                </button>

                <button id="secondaryBtn" class="btn btn--ghost" type="button" style="display:none;">
                    Open Dashboard
                </button>

                <button id="disconnectBtn" class="btn btn--danger" type="button" style="display:none;">
                    Disconnect
                </button>
            </div>

            <p id="hint" class="hint">
                Connect to sync your profile and autofill preferences.
            </p>

            <div id="resultCard" class="result" style="display:none;">
                <div id="resultTitle" class="result__title"></div>
                <div id="resultCompany" class="result__company"></div>
                <div class="result__divider"></div>
                <div class="result__meta">Saved to tracker</div>
            </div>

            <p id="extractStatus" class="hint hint--status" style="display:none;"></p>
        </section>
    </div>

    <script src="./popup.js"></script>
</body>

</html>
